<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>团购——限时抢</title>
</head>

<body>
    <div class="time"> <span id="LeftTime"></span></div>
    </div>
    <script>
    function FreshTime() {
        var endtime = new Date("2018/11/26,14:09:00"); //结束时间
        var nowtime = new Date(); //当前时间
        
        //剩下的时间
        var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
        d = parseInt(lefttime / 3600 / 24); //多少天
        h = parseInt((lefttime / 3600) % 24); //剩多少小时
        m = parseInt((lefttime / 60) % 60); //多少分钟
        s = parseInt(lefttime % 60); //多少秒

        document.getElementById("LeftTime").innerHTML = "还剩" + d + "天" + h + "小时" + m + "分" + s + "秒";
        // if (lefttime <= 0) {
        //     document.getElementById("LeftTime").innerHTML = "团购已结束";
        //     clearInterval(sh);
        // }
        // console.log(endtime.getTime())
        // console.log(nowtime.getTime())
    }
    FreshTime();
    var sh;
        sh = setInterval(FreshTime, 1000); //1秒改变一次   就相当于倒计时
    </script>
</body>

</html>
