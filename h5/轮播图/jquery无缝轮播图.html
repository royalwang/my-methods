<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        padding: 0px;
        margin: 0px;
        list-style: none;
    }

    .banner {
        width: 660px;
        height: 200px;
        margin: 100px auto;
        border: 1px solid #808080;
        position: relative;
        overflow: hidden;
    }

    .banner .img {
        width: 6600px;
        height: 200px;
        position: absolute;
        left: 0px;
        top: 0px;
    }

    .banner .img img {
        width: 660px;
        height: 200px;
    }

    .banner .img li {
        float: left;
    }

    .banner .num {
        position: absolute;
        width: 100%;
        bottom: 10px;
        left: 0px;
        text-align: center;
        font-size: 0px;
    }

    .banner .num li {
        width: 10px;
        height: 10px;
        background-color: #888;
        border-radius: 50%;
        display: inline-block;
        margin: 0px 3px;
        cursor: pointer;
    }

    .banner .num li.on {
        background-color: #ff6a00;
    }

    .banner .btn {
        width: 30px;
        height: 50px;
        background-color: #808080;
        opacity: 0.5;
        filter: alpha(opacity:0.5);
        position: absolute;
        top: 50%;
        margin-top: -25px;
        cursor: pointer;
        text-align: center;
        line-height: 50px;
        font-size: 40px;
        color: #fff;
        font-family: "宋体";
        display: none;
    }

    .banner .btn_l {
        left: 0px;
    }

    .banner .btn_r {
        right: 0px;
    }

    .banner:hover .btn {
        display: block;
    }
    </style>
</head>

<body>
    <div class="banner">
        <ul class="img">
            <li><img src="" alt="1" /></li>
            <li><img src="" alt="2" /></li>
            <li><img src="" alt="3" /></li>
            <li><img src="" alt="4" /></li>
            <li><img src="" alt="1" /></li>
        </ul>
        <!-- 分页器 -->
        <ul class="num">
        </ul>
        <!-- 上/下一页 -->
        <div class="btn btn_l">&lt;</div>
        <div class="btn btn_r">&gt;</div>
    </div>
    <script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var i = 0;
        var timer = null;
        // var clone = $(".banner .img li").first().clone(); //克隆第一张图片
        // $(".banner .img").append(clone); //复制到列表最后

        /*添加对应数目的分页按钮*/
        var img_length = $(".banner .img li").length; //返回匹配元素的数量

        for (var j = 0; j < img_length - 1; j++) {
            $(".banner .num").append("<li></li>");
        }
        $(".banner .num li").first().addClass("on");

        /*自动轮播封装*/
        function autoPlay() {
            timer = setInterval(function() {
                i++;
                move();
            }, 2000);
        }
        autoPlay();
        /*鼠标悬停图片事件*/

        $(".banner").hover(function() {
            clearInterval(timer); //鼠标悬停时清除定时器
        }, function() {
            autoPlay(); //鼠标移出时开始定时器
        });

        /*鼠标悬停原点事件*/

        $(".banner .num li").hover(function() {
            var index = $(this).index(); //获取当前索引值
            i = index;
            $(".banner .img").stop(true).animate({ left: -index * 660 }, 500);
            $(this).addClass("on").siblings().removeClass("on");
        });

        /*向左按钮*/
        $(".banner .btn_l").click(function() {
            i--;
            move();
        })
        /*向右按钮*/
        $(".banner .btn_r").click(function() {
            i++;
            move();
        })

        /*轮播事件封装*/
        function move() {
            console.log('i====' + i)
            if (i == img_length) {
                //当播到最后一张时，回到第一张
                $(".banner .img").css({ left: 0 });
                i = 1;
            }
            if (i == -1) {
                // 当到第一张之前那张时，移动到最后一张
                $(".banner .img").css({ left: -(img_length - 1) * 660 });
                i = img_length - 2;
            }
            $(".banner .img").stop(true).animate({ left: -i * 660 }, 660);

            if (i == img_length - 1) {
                $(".banner .num li").eq(0).addClass("on").siblings().removeClass("on");
            } else {
                $(".banner .num li").eq(i).addClass("on").siblings().removeClass("on");
            }
        }
    });
    </script>
</body>

</html>
