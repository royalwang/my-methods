<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>:after伪类+content 让大小不固定图片垂直居中实例页面</title>
    <style type="text/css">
    .pic_box {
        width: 300px;
        height: 300px;
        background-color: #beceeb;
        font-size: 0;
        *font-size: 200px;
        text-align: center;
    }

    .pic_box img {
        vertical-align: middle;
    }

    .pic_box:after {
        display: inline-block;
        width: 0;
        height: 100%;
        content: "";
        vertical-align: middle;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div class="pic_box">
        <img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" />
    </div>
</body>

</html>
