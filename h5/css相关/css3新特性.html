<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css3常用新特性</title>
    <style type="text/css">
    /*1、圆角*/
    /**/
    /**/
    /*目前所有的IE都不支持CSS圆角，要等到IE 9才行*/

    .box_round {
        /* FF1+ */
        -moz-border-radius: 30px;
        /* Saf3+, Chrome */
        -webkit-border-radius: 30px;
        /* Opera 10.5, IE 9 */
        border-radius: 30px;
    }
    /**/
    /**/
    /**/
    /**/
    /*2、盒状阴影（Box Shadow）*/
    /**/
    /**/
    /*IE 6~8使用其独有的滤镜，需要设置三个参数：offX（X轴偏移值）、offY（Y轴偏移值）、Color（阴影颜色）。*/

    .box_shadow {
        /* FF3.5+ */
        -moz-box-shadow: 3px 3px 4px #ffffff;
        /* Saf3.0+, Chrome */
        -webkit-box-shadow: 3px 3px 4px #ffffff;
        /* Opera 10.5, IE 9.0 */
        box-shadow: 3px 3px 4px #ffffff;
        /* IE6,IE7 */
        filter: progid:DXImageTransform.Microsoft.dropshadow(OffX=3px, OffY=3px, Color='#ffffff');
        /* IE8 */
        -ms-filter: "progid:DXImageTransform.Microsoft.dropshadow(OffX=3px, OffY=3px, Color='#ffffff')";
    }
    /**/
    /**/
    /**/
    /**/
    /*3、线性渐变（Gradient）*/
    /**/
    /**/

    .box_gradient {
        /* FF3.6 */
        /*-moz-linear-gradient有三个参数。第一个参数表示线性渐变的方向，top是从上到下、left是从左到右，如果定义成left top，那就是从左上角到右下角。第二个和第三个参数分别是起点颜色和终点颜色。你还可以在它们之间插入更多的参数，表示多种颜色的渐变。*/
        background-image: -moz-linear-gradient(top, #444444, #999999);
        /**/
        /**/
        /* Saf4+, Chrome */
        /*-webkit-gradient是webkit引擎对渐变的实现，一共有五个参数。第一个参数表示渐变类型（type），可以是linear（线性渐变）或者radial（辐射渐变）。第二个参数和第三个参数，都是一对值，分别表示渐变起点和终点。这对值可以用坐标形式表示，也可以用关键值表示，比如left top（左上角）和left bottom（左下角）。第四个和第五个参数，分别是两个color-stop函数。color-stop函数接受两个参数，第一个表示渐变的位置，0为起点，0.5为中点，1为结束点；第二个表示该点的颜色。*/
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #444444), color-stop(1, #999999));
        /**/
        /**/
        /*IE依靠滤镜实现渐变。startColorstr表示起点的颜色，endColorstr表示终点颜色。GradientType表示渐变类型，0为缺省值，表示垂直渐变，1表示水平渐变。*/
        /* IE6,IE7 */
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#444444', endColorstr='#999999', GradientType='0');
        /* IE8 */
        -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#444444', endColorstr='#999999',GradientType='0')";
    }
    /**/
    /**/
    /**/
    /*4、透明（opacity）*/
    /**/
    /**/

    .box_rgba {
        /*第一行这是设置对象的预备色，也就是不透明时的颜色。如果浏览器不支持透明，就将显示这个颜色。*/
        background-color: #B4B490;
        /**/
        /**/
        /*这几行是专门为IE写的，其中主要用到 DXImageTransform.Microsoft.gradient滤镜。我们要为它设置起点色（startColorstr）和终点色（endColorstr）。在单色透明的情况下，这两个值是相同的。需要注意的是，它们的取值是一个八位的十六进制值，前两位表示alpha通道值，00表示完全透明，FF表示完全不透明；后六位则是这个颜色的RGB值。*/
        /**/
        background: transparent;
        /* IE6,IE7 */
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#99B4B490', endColorstr='#99B4B490');
        /* IE8 */
        -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#99B4B490',endColorstr='#99B4B490')";
        zoom: 1;
        /* FF3+, Saf3+, Opera 10.10+, Chrome */
        background-color: rgba(180, 180, 144, 0.6);
    }
    /**/
    /**/
    /**/
    /*5、服务器端字体（font-face）*/
    /**/
    /**/

    @font-face {
        /*为这种字体起一个名称，可以随意设置*/
        font-family: 'MyFont';
        /**/
        /**/
        /* IE6+ */
        /*ie只支持服务器端的eot字体，所以这一行是ie专用的*/
        src: url('myfont.eot');
        /**/
        /**/
        /*local()表示在本机（客户端）查找该字体，如果本机已经安装了，就不用下载了*/
        src: local('myfont.ttf'),
        /**/
        /**/
        /* FF3.6 */
        /*url()表示字体在服务器上的位置，format()用来说明字体格式*/
        url('myfont.woff') format('woff'),
        /**/
        /**/
        /* FF3.5+, Saf3+,Chrome,Opera10+ */
        /*Firefox 3.5支持TrueType和OpenType字体，Firefox 3.6又增加了WOFF字体*/
        /*其他基于Webkit引擎的浏览器（sarif，opera、chrome），目前好像只支持truetype*/
        url('myfont.ttf') format('truetype');
    }
    /*使用字体*/

    h2 {
        font-family: "MyFont";
    }
    </style>
</head>

<body>
</body>

</html>
