<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浅谈行内元素的内边距padding和外边距margin</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .span1 {
        /*默认行内元素的外边距只对左、右起作用。*/
        background: red;
        margin: 20px;
    }

    .span2 {
        /*默认行内元素的内边距对左、右起作用。*/
        /*行内元素的padding-top、padding-bottom从显示的效果上是增加的，但其实设置的是无效的。并不会对他周围的元素产生任何影响*/
        background: red;
        /*display: inline-block;*/
        padding: 20px;
    }
    /**
 	 * 解决方法：
 	 * 
     * 1、给行内元素加上绝对定位后，行内元素的内边距对左、右、上、下均起作用，外边距也对左、右、上、下均起作用。
     *
     * 2、设置display: inline-block;
 	 *
     */
    </style>
</head>

<body>
    <span class="span1">设置了margin的行内元素</span>
    <span class="span2">设置了padding的行内元素</span>
    <div>11111</div>
</body>

</html>
