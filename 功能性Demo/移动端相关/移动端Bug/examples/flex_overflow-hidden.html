<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=0" charset="UTF-8">
    <title>Flex和文字溢出省略号冲突，Flex必须加overflow:hidden</title>
    <link rel="stylesheet" href="../css/style.css">
<style>
.box{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    -webkit-box-align: center;
    box-align: center;
    -webkit-align-items: center;
    align-items: center;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
}
.box .pic{
    width: 50px;
    height: 50px;
    margin-right: 10px;
    background-color: #f00;
}
.box .info{
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
}
.box .info h3{
    height: 30px;
    line-height: 30px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    font-size: 14px;
    font-weight: normal;
}
.box .info .date{
    line-height: 20px;
    font-size: 12px;
    color: #999;
}

.box_2 .info{
    overflow: hidden;
}
</style>
</head>
<body>
<h1>Flex和文字溢出省略号冲突，Flex必须加overflow:hidden</h1>
<ul class="info">
    <li>PC Chrome</li>
    <li>魅族MX2 Android 4.4.4（UC、QQ）</li>
</ul>
<h2>bug：</h2>
<div class="box">
    <div class="pic"></div>
    <div class="info">
        <h3>这里是标题一这里是标题二这里是标题三这里是标题四这里是标题五这里是标题六这里是标题七这里是标题八这里是标题九这里是标题十</h3>
        <div class="date">2016-01-01</div>
    </div>
</div>
<h2>解决办法：用flex:1的同时，加上overflow:hidden</h2>
<div class="box box_2">
    <div class="pic"></div>
    <div class="info">
        <h3>这里是标题一这里是标题二这里是标题三这里是标题四这里是标题五这里是标题六这里是标题七这里是标题八这里是标题九这里是标题十</h3>
        <div class="date">2016-01-01</div>
    </div>
</div>
</body>
</html>
