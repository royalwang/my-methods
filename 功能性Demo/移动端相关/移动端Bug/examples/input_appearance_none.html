<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>flex-input-wider</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="minimal-ui=yes,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="Keywords" content="localstorage">
    <meta name="Description" content="localstorage">
    <link data-lsid="css_homepage" rel="stylesheet" href="http://image.yihaodianimg.com/front-homepage/mobile/css/homepage/homepage.css" />
    <style>
    html {
        font-size: 62.5%;
    }

    * {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-text-size-adjust: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: Arial, 'Microsoft YaHei';
    }

    .flex {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        height: 30px;
        margin-top: 30px;
        -ms-flex-pack: space-around;
        -webkit-box-pack: space-around;
        box-pack: space-around;
        -webkit-justify-content: space-around;
        justify-content: space-around;
        -ms-flex-align: center;
        -webkit-box-align: center;
        box-align: center;
        -webkit-align-items: center;
        align-items: center;
        text-align: center;
    }

    input {
        margin: 0 8px;
        -webkit-user-select: text;
        -ms-user-select: text;
        user-select: text;
        -webkit-appearance: none;
    }

    input[type=radio] {
        position: relative;
        display: block;
        width: 50px;
        height: 50px;
        padding: 0;
        margin: 0 10px;
        border: 5px #b9b9b9 solid;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        -webkit-transition: all 0.2s;
        transition: all 0.2s;
    }

    .content {
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
    }


    .brick {
        display: block;
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        height: 18px;
        line-height: 18px;
        font-size: 14px;
        color: #333;
    }
    .explain {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
    }
    </style>
</head>

<body>
    <h3 class="explain">请使用QQ浏览器打开</h3>
    <div class="flex">
        <input name="radio" type="radio" class="content">
        <div class="brick">手动改成content-box</div>
    </div>
    <div class="flex">
        <input name="radio" type="radio" class="border">
        <div class="brick">没有手动改动box-sizing</div>
    </div>
    <h4 class="explain">手动将盒模型改成box-sizing: content-box;即可</h4>
</body>

</html>
