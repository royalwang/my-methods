        background: rgba(0, 0, 0, 0.2);
    }

    .innerbox::-webkit-scrollbar-track {

    class Fn {
        constructor(arr = []) {

        pop() {
            const value = this._data[0];
            this._data.splice(0, 1);
            return value;
        }

    function bubbleSort(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            for (var k = 0; k < arr.length - i - 1; k++) {
                var a = arr[k]; /*单纯赋值*/
                var b = arr[k + 1];
                if (a > b) {
                    a = a + b;
                    b = a - b;
                    a = a - b;
                }
            }
