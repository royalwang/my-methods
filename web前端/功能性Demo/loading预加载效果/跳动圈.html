<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>预载动画四：跳动圈</title>
    <style type="text/css">
    #preloader-4 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #preloader-4 span {
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 999px;
        background: #fff;
        animation: bounce 1s infinite linear;
    }

    #preloader-4 span:nth-child(1) {
        left: 0;
        animation-delay: 0s;
    }

    #preloader-4 span:nth-child(2) {
        left: 20px;
        animation-delay: 0.25s;
    }

    #preloader-4 span:nth-child(3) {
        left: 40px;
        animation-delay: 0.5s;
    }

    #preloader-4 span:nth-child(4) {
        left: 60px;
        animation-delay: 0.75s;
    }

    #preloader-4 span:nth-child(5) {
        left: 80px;
        animation-delay: 1.0s;
    }

    @keyframes bounce {
        0% {
            transform: translateY(0px);
            opacity: 0.5;
        }

        50% {
            transform: translateY(-30px);
            opacity: 1.0;
        }

        100% {
            transform: translateY(0px);
            opacity: 0.5;
        }
    }
    </style>
</head>

<body style="background: #c1d64a;">
    <div id="preloader-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
