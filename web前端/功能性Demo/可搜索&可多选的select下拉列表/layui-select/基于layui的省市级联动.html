<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" />

<body>
    <fieldset class="layui-elem-field" style="margin: 20px;">
        <legend>省市联动</legend>
        <div class="layui-field-box">
            <form class="layui-form layui-form-pane" action="javascript:;">
                <div class="layui-form-item" id="distpicker">
                    <label class="layui-form-label">选择地区</label>
                     <div class="layui-input-inline">
                        <select name="P1" lay-filter="province" id="province">
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="C1" lay-filter="city" id="city">
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="A1" lay-filter="area" id="region">
                        </select>
                    </div>
                </div>
               <!--  <div class="layui-form-item">
                    <label class="layui-form-label">选择地区</label>

                        </select>
                    </div>
                </div> -->
            </form>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field" style="margin: 20px;">
        <legend>选择结果</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="javascript:;">
                <div class="layui-form-item">
                    <label class="layui-form-label">您选择了：</label>
                    <label class="layui-form-label pca-label-province"></label>
                    <label class="layui-form-label pca-label-city"></label>
                    <label class="layui-form-label pca-label-area"></label>
                </div>
            </form>
        </div>
    </fieldset>
    <script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/distpicker.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/citys.js" type="text/javascript" charset="utf-8"></script>

    var form = layui.form;
    $('#distpicker').distpicker('reset', true);
    $('#distpicker').distpicker({
        province: '天津市',

        district: '和平区',
    });
