<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用 layDate 独立版</title>
    <style type="text/css">
    input {
        display: block;
        padding-left: 10px;
        height: 38px;
        line-height: 1.3;
        line-height: 38px\9;
        border: 1px solid #D2D2D2;
        background-color: #fff;
        border-radius: 2px;
        outline: 0;
        -webkit-transition: all .3s;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <label class="layui-form-label">年选择器</label>
    <input type="text" class="layui-input" id="test2" placeholder="yyyy">
    <label class="layui-form-label">年月选择器</label>
    <input type="text" class="layui-input" id="test3" placeholder="yyyy-MM">
    <label class="layui-form-label">年月日选择器</label>
    <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
    <label class="layui-form-label">时间选择器</label>
    <input type="text" class="layui-input" id="test4" placeholder="HH:mm:ss">
    <label class="layui-form-label">日期时间选择器</label>
    <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
    <script type="text/javascript" src="layDate-v5.0.9/laydate/laydate.js"></script>
    <script type="text/javascript">
    //常规用法
    laydate.render({
        elem: '#test1'
    });
    //年选择器
    laydate.render({
        elem: '#test2',
        type: 'year'
    });
    //年月选择器
    laydate.render({
        elem: '#test3',
        type: 'month'
    });
    //时间选择器
    laydate.render({
        elem: '#test4',
        type: 'time'
    });
    //时间选择器
    laydate.render({
        elem: '#test5',
        type: 'datetime'
    });
    </script>
</body>

</html>
