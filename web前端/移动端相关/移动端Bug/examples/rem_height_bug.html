<style>
html{
    font-size: 100px;
    background-color: #eee;
}
.box{
    position: relative;
    width: .24rem;
    height: .2rem;
    line-height: .2rem;
    margin: 10px auto;
    text-align: center;
    /*background-color: #ccc;*/
    font-size: 12px;
    color: #fff;
}
.box:before,.box:after{
    content: '';
    position: absolute;
    left: 0;
    z-index: -1;
    width: 100%;
    height: .1rem;
}
.box:before{
    top: 0;
    background-color: #f00;
}
.box:after{

    background-color: #00f;
}
