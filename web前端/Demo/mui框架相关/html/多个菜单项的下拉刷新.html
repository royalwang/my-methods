<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>多个菜单项的下拉刷新</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 360 使用Google Chrome Frame -->
    <meta name="renderer" content="webkit">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <!--删除默认的苹果工具栏和菜单栏，content有两个'yes'和'no'-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--控制状态栏显示样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <!-- 外联样式表 -->
    <link rel="stylesheet" type="text/css" href="../css/multiRefresh.css" />
</head>

<body>
    <div class="main">
        <!--toplogo start-->
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">村民注册审批</h1>
            <a class="mui-icon mui-icon-forward mui-pull-right"></a>
        </header>
        <!--toplogo end-->
        <!--content-start-->
        <div class="mui-content">
            <div id="slider" class="mui-slider mui-fullscreen">
                <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                    <a class="mui-control-item mui-active" href="#item1mobile" policiesType="0">待审<span class="mui-badge mui-badge-danger magLeft">4</span></a>
                    <a class="mui-control-item" href="#item2mobile" policiesType="1">已通过<span class="mui-badge magLeft">3</span></a>
                    <a class="mui-control-item" href="#item3mobile" policiesType="2">已拒绝<span class="mui-badge magLeft">5</span></a>
                    <a class="mui-control-item" href="#item4mobile" policiesType="3">全部<span class="mui-badge magLeft">2</span></a>
                </div>
                <div class="mui-slider-group">
                    <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                        <div id="pullrefresh0" class="mui-content mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <ul class="mui-table-view mui-table-view-chevron">
                                    <!--数据列表-->
                                    <!--<li class="mui-table-view-cell">
                                        <div class="mui-table">
                                            <div id="dvContent" class="mui-table-cell mui-col-xs-9">
                                                <div class="mui-ellipsis fontBase fh4">姓名：李四</div>
                                                <div class="fontBase fh5">描述：申请交行信息卡，100元等你拿</div>
                                                <p class="mui-h6 mui-ellipsis">区县：河北区</p>
                                            </div>
                                            <div class="mui-table-cell mui-col-xs-3 mui-text-right">
                                                <span class="mui-h5">208-09-10 12:25</span>
                                            </div>
                                        </div>
                                    </li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="item2mobile" class="mui-slider-item mui-control-content">
                        <div id="pullrefresh1" class="mui-content mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <ul class="mui-table-view mui-table-view-chevron">
                                    <!--数据列表-->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="item3mobile" class="mui-slider-item mui-control-content">
                        <div id="pullrefresh2" class="mui-content mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <ul class="mui-table-view mui-table-view-chevron">
                                    <!--数据列表-->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="item4mobile" class="mui-slider-item mui-control-content">
                        <div id="pullrefresh3" class="mui-content mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <ul class="mui-table-view mui-table-view-chevron">
                                    <!--数据列表-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../三方库/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/mui-multiRefresh.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/multiRefresh.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
