<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>导出excel</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>

<body>
    <p>
        <button type="button" class="exportEXL">导出到EXCEL</button>
    </p>
    <table id="tableList" border="1" cellpadding="0" cellspacing="0" width="500" style="text-align: center;">
        <thead>
            <tr>
                <td>电话</td>
                <td>退款时间</td>
                <td>余额退款金额</td>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td>模板1</td>
                <td>30</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
    
    <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery.table2excel.min.js"></script>
    <script type="text/javascript">
    function toExcel(filename, tableName) {
        $(tableName).table2excel({
            exclude: ".noExl",
            name: "Excel Document Name",
            filename: filename + new Date().toLocaleString(),
            fileext: ".xls",
            exclude_img: true,
            exclude_links: true,
            exclude_inputs: true
        });
    }
    $('.exportEXL').on('click', function() {
        toExcel("test", "#tableList");
    });
    </script>
</body>

</html>
