<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
</head>
<style>
    .checkbox {
    position: relative;
    height: 30px;
}

.checkbox input[type='checkbox'] {
    position: absolute;
    left: 0;
    top: 0;
    width: 20px;
    height: 20px;
    opacity: 0;
}

.checkbox label {
    position: absolute;
    left: 30px;
    top: 0;
    height: 20px;
    line-height: 20px;
}

.checkbox label:before {
    content: '';
    position: absolute;
    left: -30px;
    top: 0;
    width: 20px;
    height: 20px;
    border: 1px solid #ddd;
    /*border-radius: 50%;*/
    transition: all 0.2s ease;
    -webkit-transition: all 0.2s ease;
    -moz-transition: all 0.2s ease;
}

.checkbox label:after {
    content: '';
    position: absolute;
    left: -22px;
    top: 3px;
    width: 6px;
    height: 12px;
    border: 0;
    border-right: 1px solid #fff;
    border-bottom: 1px solid #fff;
    background: #fff;
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transition: all 0.2s ease;
    -webkit-transition: all 0.2s ease;
    -moz-transition: all 0.2s ease;
}

.checkbox input[type='checkbox']:checked+label:before {
    background: #4cd764;
    border-color: #4cd764;
}

.checkbox input[type='checkbox']:checked+label:after {
    background: #4cd764;
}

</style>

<body>
    <div class='checkbox'>
        <input type='checkbox' id='checkbox1' name='item'>
        <label for='checkbox1'>篮球</label>
    </div>
    <div class='checkbox'>
        <input type='checkbox' id='checkbox2' name='item'>
        <label for='checkbox2'>乒乓球</label>
    </div>
    <div class='checkbox'>
        <input type='checkbox' id='checkbox3' name='item'>
        <label for='checkbox3'>足球</label>
    </div>
    <div class='checkbox'>
        <input type='checkbox' id='checkboxAll' name='all'>
        <label for='checkboxAll'>全选</label>
    </div>
</body>
<script>
selectAll("all", "item");

function selectAll(all, item) {
    var cbAll = document.querySelector("input[name=" + all + "]");
    var items = document.querySelectorAll("input[name=" + item + "]");
    var falseCount = items.length; //没有被选中的个数，这里等于4
    cbAll.onchange = function() { //监听全选框
        for (let i = 0; i < items.length; i++) {
            items[i].checked = cbAll.checked;
        }
        if (falseCount = cbAll.checked) {
            falseCount = 0; //如果全部被选中,则falseCount=0
        } else {
            falseCount = items.length; //否则falseCount=4
        }
        falseCount = cbAll.checked ? 0 : items.length;
    }

    //监听其他框
    for (let i = 0; i < items.length; i++) {
        items[i].onchange = function() {
            !items[i].checked ? falseCount++ : falseCount--;
            cbAll.checked = falseCount == 0 ? true : false;
        }
    }
}
</script>

</html>
