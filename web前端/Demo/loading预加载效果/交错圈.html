<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>预载动画二：交错圈</title>
    <style type="text/css">
    #preloader-2 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #preloader-2 span {
        position: absolute;
        width: 30px;
        height: 30px;
        background: #fff;
        border-radius: 999px;
    }

    #preloader-2 span:nth-child(1) {
        animation: cross-1 1.5s infinite linear;
    }

    #preloader-2 span:nth-child(2) {
        animation: cross-2 1.5s infinite linear;
    }

    @keyframes cross-1 {
        0% {
            transform: translateX(0);
            opacity: 0.5;
        }

        50% {
            transform: translateX(80px);
            opacity: 1;
        }

        100% {
            transform: translateX(0);
            opacity: 0.5;
        }
    }

    @keyframes cross-2 {
        0% {
            transform: translateX(80px);
            opacity: 0.5;
        }

        50% {
            transform: translateX(0);
            opacity: 1;
        }

        100% {
            transform: translateX(80px);
            opacity: 0.5;
        }
    }
    </style>
</head>

<body style="background: #4ad3b4;">
    <div id="preloader-2">
        <span></span>
        <span></span>
    </div>
</body>

</html>
