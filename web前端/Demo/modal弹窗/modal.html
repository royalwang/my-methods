<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>弹窗效果</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="Animate/animate.min.css" />
    <style type="text/css">
    /*遮罩*/

    .shade {
        z-index: 999;
        background: rgba(0, 0, 0, .4);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    /*包裹容器*/

    .mainContent {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 80%;
        height: 40%;
        margin: auto;
        z-index: 100000;
        overflow: hidden;
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 0 10px #333;
        text-align: center;
        border-radius: 5px;
        -webkit-animation-duration: .5s;
        animation-duration: .5s;
    }
    </style>
</head>

<body>
    <div class="shade">
        <!-- bounce、flash、pulse、rubberBand、shake、headShake、swing、tada、wobble、jello、bounceIn、bounceInDown、bounceInLeft、bounceInRight、bounceInUp、bounceOut、bounceOutDown、bounceOutLeft、bounceOutRight、bounceOutUp、fadeIn、fadeInDown、fadeInDownBig、fadeInLeft、fadeInLeftBig、fadeInRight、fadeInRightBig、fadeInUp、fadeInUpBig、fadeOut、fadeOutDown、fadeOutDownBig、fadeOutLeft-->
        <div class="mainContent bounceIn">
            111
        </div>
    </div>
</body>

</html>
