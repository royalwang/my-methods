<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title> loading </title>
    <style>
    .loading {
        width: 10em;
        height: 10em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -5rem;
        margin-top: -5rem;
        background-color: #fff;
        -webkit-filter: blur(.3em) contrast(50);
        filter: blur(.3em) contrast(50);
        /* blur(px)-->给图像设置高斯模糊,contrast(%)-->调整图像的对比度 */
    }

    .cir {
        position: absolute;
        left: 50%;
        top: 1em;
        width: 3em;
        height: 3em;
        margin-left: -1.5em;
        border-radius: 50%;
        transform-origin: 50% 4em;
    }

    .cir-1 {
        background-color: #7CFEF2;
        -webkit-animation: rotation 2.2s infinite;
        animation: rotation 2.2s infinite;
    }

    .cir-2 {
        background-color: #7CFEF2;
        -webkit-animation: rotation 1.8s -1s infinite;
        animation: rotation 1.8s -1s infinite;
    }

    .cir-3 {
        background-color: #7CFEF2;
        -webkit-animation: rotation 1s infinite;
        animation: rotation 1s infinite;
    }

    @-webkit-keyframes rotation {
        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes rotation {
        100% {
            transform: rotate(360deg);
        }
    }
    </style>
</head>

<body>
    <div class="loading">
        <i class="cir cir-1"></i>
        <i class="cir cir-2"></i>
        <i class="cir cir-3"></i>
    </div>
</body>

</html>
