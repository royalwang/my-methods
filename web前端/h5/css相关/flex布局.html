<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <!-- 任何一个容器都可以指定为 Flex 布局 -->
    <style type="text/css">
    /*！！！！注意，设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效。*/

    .box {
        /*Webkit 内核的浏览器，必须加上-webkit前缀*/
        display: -webkit-box;
        display: -webkit-flex;
        /* Safari */
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;

        /*行内元素的flex：display: inline-flex;*/
        /**
		 *
		 * 父元素上设置：
		 *
		 * 1、flex-direction属性：决定主轴的方向
		 * 
		 *		flex-direction：row | row-reverse | column | column-reverse;
		 *
		 * 
		 * 2、flex-wrap属性：是否换行
		 * 
		 *		flex-wrap: nowrap | wrap | wrap-reverse;
		 *
		 *
		 * 
		 *	以上两项可以合并写成flex-flow属性
		 *	
		 *		flex-flow: <flex-direction> || <flex-wrap>;
		 *
		 *
		 * 
		 * 3、justify-content属性：定义了项目在主轴上的对齐方式
		 * 
		 *		justify-content: flex-start | flex-end | center | space-between | space-around;
		 *		
		 *				*flex-start（默认值）：左对齐
		 * 				*flex-end：右对齐
		 * 				*center： 居中
		 * 				*space-between：两端对齐，项目之间的间隔都相等
		 * 				*space-around：每个项目两侧的间隔相等，项目之间的间隔比项目与边框的间隔大一倍
		 *
		 *
		 * 
		 * 4、align-items属性：定义项目在交叉轴（侧轴）上的对齐方式
		 * 
		 * 		align-items: flex-start | flex-end | center | baseline | stretch;
		 * 		
		 * 				*flex-start：交叉轴的起点对齐
		 * 				*flex-end：交叉轴的终点对齐
		 * 				*center：交叉轴的中点对齐
		 * 				*baseline: 项目的第一行文字的基线对齐
		 * 				*stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度
		 *
		 * 
		 *
		 * 5、align-content属性：定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用！！！
		 * 
		 *		align-content: flex-start | flex-end | center | space-between | space-around | stretch;
		 *				
		 *				*flex-start：与交叉轴的起点对齐
		 * 				*flex-end：与交叉轴的终点对齐
		 * 				*center：与交叉轴的中点对齐
		 * 				*space-between：与交叉轴两端对齐，轴线之间的间隔平均分布
		 * 				*space-around：每根轴线两侧的间隔都相等，轴线之间的间隔比轴线与边框的间隔大一倍
		 * 				*stretch（默认值）：轴线占满整个交叉轴
		 * 
		 */
    }

    .box-children {
        /*
		 *
		 * 子元素上设置：
		 *
		 * 1、flex-grow属性：定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大
		 *
		 * 		flex-grow: <number>;   //default 0 
		 *
		 *
		 * 2、flex-shrink属性:定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小
		 *
		 * 		flex-shrink: <number>; // default 1
		 *
		 *
		 * 3、flex-basis属性：定义了在分配多余空间之前，项目占据的主轴空间（main size），
		 * 					 它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间
		 *
		 * 		flex-basis: <length> | auto; // default auto 
		 *
		 * 
		 *
		 * 以上三项可以合并写成flex属性
		 * 
		 * 		flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选
		 * 				
		 * 				flex: none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]
		 *	
		 *	!!!建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值
		 *
		 *
		 *
		 * 4、order属性：定义项目的排列顺序。数值越小，排列越靠前，默认为0
		 * 
		 *		order: 1;    //default 0 
		 *
		 *
		 * 5、align-self属性：允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性；
		 * 					 默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch
		 *
		 * 		align-self: auto | flex-start | flex-end | center | baseline | stretch;
		 *
		 */
    }
    </style>
</head>

<body>
</body>

</html>
