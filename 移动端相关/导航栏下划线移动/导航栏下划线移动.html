<html>

<head>
    <meta charset="utf-8">
    <title>jquery鼠标悬停导航下划线滑出效果</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    img {
        border: 0;
    }

    .header {
        width: 100%;
        background: #F5F5F5;
    }

    .nav {
        width: 1000px;
        margin: 0 auto;
        overflow: hidden;
    }

    .nav ul li {
        height: 40px;
        line-height: 40px;
        float: left;
        padding: 10px 5px;
        margin: 0px 5px;
        position: relative;
    }

    .nav ul li a {
        color: #666;
        font-family: 'Microsoft Yahei';
        font-size: 14px;
        text-decoration: none;
    }

    .nav ul li a:hover {
        color: #000;
        text-decoration: none;
    }

    .nav ul li span {
        display: block;
        position: absolute;
        width: 0px;
        height: 0px;
        background: #1FAEFF;
        top: 58px;
        left: 50%;
    }
    </style>
</head>

<body style="">
    <div class="header">
        <div class="nav">
            <ul>
                <li><a href="http://www.17sucai.com/">首页</a><span></span></li>
                <li><a href="http://www.17sucai.com/">Flash素材</a><span></span></li>
                <li><a href="http://www.17sucai.com/">菜单导航</a><span></span></li>
                <li><a href="http://www.17sucai.com/">时间日期</a><span></span></li>
                <li><a href="http://www.17sucai.com/">焦点图</a><span style="height: 2px; left: 50%; width: 0px; right: 0px;"></span></li>
                <li><a href="http://www.17sucai.com/">tab标签</a><span style="height: 2px; left: 50%; width: 0px; right: 8.38778px;"></span></li>
                <li><a href="http://www.17sucai.com/">jquery特效</a><span style="height: 2px; left: 50%; width: 0px; right: 27.6645px;"></span></li>
                <li><a href="http://www.17sucai.com/">在线客服</a><span style="height: 2px; left: 50%; width: 0px; right: 31.8413px;"></span></li>
                <li><a href="http://www.17sucai.com/">广告代码</a><span style="height: 2px; left: 50%; width: 0px; right: 31.0821px;"></span></li>
                <li><a href="http://www.17sucai.com/">相册代码</a><span style="height: 2px; left: 50%; width: 0px; right: 3.9533px;"></span></li>
                <li><a href="http://www.17sucai.com/">图片特效</a><span></span></li>
                <li><a href="http://www.17sucai.com/">名站特效</a><span></span></li>
                <li><a href="http://www.17sucai.com/">其他代码</a><span></span></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.nav li').hover(function() {
            $('span', this).stop().animate({
                left: '0',
                right: '0',
                width: '100%',
                height:'2px'
            }, 200);
        }, function() {
            $('span', this).stop().animate({
                left: '50%',
                width: '0'
            }, 200);
        });
    });
    </script>
    <div id="cli_dialog_div"></div>
</body>

</html>
