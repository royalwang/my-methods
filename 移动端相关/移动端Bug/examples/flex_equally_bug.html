<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=0" charset="UTF-8">
    <title>iOS7.1里flex等分除不尽会撑开外层</title>
    <link rel="stylesheet" href="../css/style.css">
<style>
.menu{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    margin: 10px 0;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    background-color: #f00;
}
.menu .item{
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    width: 100%;
    line-height: 30px;
    text-align: center;
    font-size: 14px;
    background-color: #eee;
}
.menu_2{
    padding-right: 1px;
}

.wrap{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
}
.wrap label{
    display: block;
    height: 30px;
    line-height: 30px;
}
.wrap input{
    display: block;
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    width: 100%;
    border: 1px solid #ccc;
}
</style>
</head>
<body>
<h1>iOS7.1里flex等分除不尽会撑开外层</h1>
<ul class="info">
    <li>iPhone iOS 7.1（Safari）</li>
</ul>
<h2>bug：</h2>
<div class="menu">
    <div class="item">标题一</div>
    <div class="item">标题二</div>
    <div class="item">标题三</div>
</div>
<div class="wrap">
    <label>标题</label>
    <input type="text">
</div>
<h2>解决办法：外层加padding-right:1px尽量避免</h2>
<div class="menu menu_2">
    <div class="item">标题一</div>
    <div class="item">标题二</div>
    <div class="item">标题三</div>
</div>
</body>
</html>
