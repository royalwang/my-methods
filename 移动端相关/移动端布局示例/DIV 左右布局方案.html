<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>div左右布局方案</title>
    <style>
    /*左侧 DIV 固定宽度，右侧 DIV 自适应宽度，填充满剩余页面*/

    .left {
        float: left;
        width: 300px;
        height: 300px;
        background-color: red;
    }

    .right {
        background-color: orange;
        margin-left: 310px;
        height: 300px;
    }
    /*右侧固定宽度而左侧自适应宽度*/

    }

    .right {
        float: right;
        width: 300px;
        height: 300px;
        background-color: yellow;
    }*/
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
