<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>防止微信浏览器缓存的方法</title>
</head>

<body>
    <!-- 方法一、在调试阶段或者频繁更新的页面加入以下头信息 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />


    <!-- 方法二、更新文件的时候，在引用css，js等文件的语句上加上一个版本号，就能有效防止浏览器一直使用缓存中的css，js -->
	<link href="css/demo.css?v=201606131149" rel="stylesheet">

	<!-- 方法三、在URL后面添加随机参数，这样每次访问的都是不同的连接 -->
	<script type="text/javascript">
		window.location='xxx.html?_r='+Math.random();
	</script>
</body>

</html>
