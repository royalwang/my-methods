<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>移动web端使用腾讯地图实现定位功能</title>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body,
    button,
    input,
    select,
    textarea {
        font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
    }

    p {
        width: 603px;
        padding-top: 3px;
        overflow: hidden;
    }

    #container {
        min-width: 600px;
        min-height: 767px;
    }
    </style>
    <script type="text/javascript" src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>
    <!-- 腾讯获取坐标需要引入的 -->
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script>
    var cityLocation, map, marker = null;
    /**用腾讯获取坐标**/
    function coordinate() {
        var geolocation = new qq.maps.Geolocation("X4NBZ-EBR3O-S3KWB-SM53U-IPWKZ-SKBT2", "mapqq");
        var options = { timeout: 8000 };
        geolocation.getLocation(sucCallback, showErr, options);
        //定位成功回调  
        function sucCallback(position) {
            var mapInfo = JSON.stringify(position, null, 4);
            var jsonMapInfo = eval('(' + mapInfo + ')');
            alert("腾讯经度为:" + jsonMapInfo.lng + ",腾讯纬度为:" + jsonMapInfo.lat);
            init();
            var latLng = new qq.maps.LatLng(jsonMapInfo.lat, jsonMapInfo.lng);
            citylocation.searchCityByLatLng(latLng);
        }

        //定位失败回调  
        function showErr() {
            alert("定位失败");
        }

        //初始化地图  
        function init() {
            var center = new qq.maps.LatLng(39.916527, 116.397128); //设置中心点  
            map = new qq.maps.Map(document.getElementById('container'), {
                center: center,
                zoom: 15 // 地图缩放级别
            });
            //调用城市服务信息  
            citylocation = new qq.maps.CityService({
                complete: function(results) {
                    map.setCenter(results.detail.latLng);
                    if (marker != null) {
                        marker.setMap(null);
                    }
                    var anchor = new qq.maps.Point(6, 6),
                        size = new qq.maps.Size(40, 49),
                        origin = new qq.maps.Point(0, 0),
                        icon = new qq.maps.MarkerImage('../icon9.png', size, origin, anchor);
                    //设置marker标记  
                    marker = new qq.maps.Marker({
                        icon: icon,
                        map: map,
                        position: results.detail.latLng
                    });
                }
            });
        }
    }
    </script>
</head>

<body onload="coordinate()">
    <div id="container"></div>
</body>

</html>
