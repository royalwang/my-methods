<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>文档标题</title>
    <!-- 360 使用Google Chrome Frame -->
    <meta name="renderer" content="webkit">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
        font-size: 14px;
    }

    img {
        vertical-align: middle;
    }

    .fl {
        float: left;
    }

    .fr {
        float: right;
    }

    .clear {
        clear: both;
    }

    .main>.header {
        height: 50px;
        width: 100%;
        position: relative;
        background: #3D3D3D;
        color: #fff;
        font-size: 16px;
    }

    .main>.header .header_left {
        width: 30px;
        line-height: 30px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
    }

    .main>.header .header_text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        letter-spacing: 2px;
    }

    .top_container {
        padding: 10px;
        background: #01B695;
        color: #fff;
    }

    .top_container>.header {
        height: 40px;
    }

    .top_container>.header .header_item:nth-child(1) .refresh {
        border-radius: 20px;
        padding: 0 10px;
        margin-right: 10px;
        background: #fff;
        color: #42DBBF;
    }

    .top_container .top_content {
        height: 150px;
        text-align: center;
        position: relative;
    }

    .top_container .top_content .top_content_item:nth-child(1) {
        position: absolute;
        top: 50%;
        left: 10%;
        /*偏移自身的宽和高的-50%*/
        transform: translateY(-50%);
    }

    .top_container .top_content .top_content_item:nth-child(2) {
        position: absolute;
        top: 50%;
        left: 50%;
        /*偏移自身的宽和高的-50%*/
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .top_container .top_content .top_content_item:nth-child(2) .sig {
        border-radius: 20px;
        padding: 5px 10px;
        font-size: 12px;
        background: #42DBBF
    }

    .top_container .top_content .top_content_item:nth-child(3) {
        position: absolute;
        top: 50%;
        right: 10%;
        /*偏移自身的宽和高的-50%*/
        transform: translateY(-50%);
    }

    .top_container .top_content .top_content_item .header_img {
        border-radius: 50%;
        border: 1px solid;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        display: flex;
        flex-wrap: wrap;
    }

    .content .content_item {
        width: 33%;
        height: 100px;
        text-align: center;
        line-height: 100px;
        border-right: 1px solid;
        border-bottom: 1px solid;
    }

    .content .content_item:nth-child(3n) {
        border-right: none;
    }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <span class="header_left">&lt;</span>
            <span class="header_text">任务详情</span>
        </div>
        <div class="top_container">
            <div class="header clear">
                <div class="header_item fl clear">
                    <div class="refresh fl">刷新</div>
                    <div class="time fr">今天2017年5月13日</div>
                </div>
                <div class="header_item fr">版本1.0</div>
            </div>
            <div class="top_content">
                <div class="top_content_item">
                    <div><b>1210天</b></div>
                    <div>已连续签到</div>
                </div>
                <div class="top_content_item">
                    <div class="header_img">
                        <img src="">
                    </div>
                    <div>xxx</div>
                    <div>xxx</div>
                    <div class="sig">我要签到</div>
                </div>
                <div class="top_content_item">
                    <div><b>1522个</b></div>
                    <div>已服务对象</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content_item">
                <div></div>
            </div>
            <div class="content_item">
                <div></div>
            </div>
            <div class="content_item">
                <div></div>
            </div>
            <div class="content_item">
                <div></div>
            </div>
            <div class="content_item">
                <div></div>
            </div>
            <div class="content_item">
                <div></div>
            </div>
            <div class="content_item">
                <div></div>
            </div>
            <div class="content_item">
                <div></div>
            </div>
            <div class="content_item">
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
