<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>文档标题</title>
    <!-- 360 使用Google Chrome Frame -->
    <meta name="renderer" content="webkit">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 开启响应式 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
        font-size: 14px;
        background: #F0F0F0
    }

    img {
        vertical-align: middle;
    }

    .container {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        position: relative;
    }

    .header {
        border: 1px solid;
        height: 50px;
        width: 100%;
        position: relative;
        background: #3D3D3D;
        color: #fff;
        font-size: 16px;
    }

    .header .header_left {
        width: 30px;
        line-height: 30px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
    }

    .header .header_text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        letter-spacing: 2px;
    }

    .content {
        padding: 10px;
    }

    .content .content_item {
        height: auto;
        border-radius: 8px;
        background: #fff;
        padding: 10px;
    }

    .content .content_item:nth-child(2) {
        margin: 20px 0;
    }

    .content .content_item:nth-child(1)>div {
        display: flex;
        align-items: center;
    }

    .content .content_item:nth-child(1)>div.text_item {
        width: auto;
        margin-bottom: 10px;
    }

    .content .content_item:nth-child(1)>div.text_item .text_item_img {
        border: 1px solid;
        width: 50px;
        height: 50px;
        margin-right: 20px;
    }

    .content .content_item:nth-child(1)>div.phone_item {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .content .content_item:nth-child(1)>div.phone_item>div.p {
        border: 1px solid;
        width: 30%;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border-radius: 5px;
        color: #01B695;
        font-size: 12px;
        display: flex;
        align-items: center;
    }

    .content .content_item:nth-child(1)>div.phone_item>div.p .icon {
        width: 20px;
        height: 20px;
        display: inline-block;
        border: 1px solid;
        margin-right:5px;
    }

    .content .content_item:nth-child(2) {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .content .content_item:nth-child(2) .server_item {
        display: flex;
        align-items: center;
        position: relative;
    }

    .content .content_item:nth-child(2) .server_item .icon {
        width: 30px;
        height: 30px;
        display: inline-block;
        border: 1px solid;
        margin-right: 10px;
        color: #01B695;
    }

    .content .content_item:nth-child(2) .server_item .arrow_right {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        color: #EFEFEF;
    }

    .content .content_item:nth-child(2) .server_item:nth-child(2) {
        border-top: 1px solid #EFEFEF;
        border-bottom: 1px solid #EFEFEF;
    }

    .content .content_item:nth-child(3) .server_pro {
        display: flex;
        align-items: center;
        position: relative;
        border-bottom: 1px dashed;
        padding: 10px 0;
    }

    .content .content_item:nth-child(3) .server_pro .icon {
        width: 30px;
        height: 30px;
        display: inline-block;
        border: 1px solid;
        margin-right: 10px;
        color: #01B695;
    }

    .content .content_item:nth-child(3) .server_content {
        height: 200px;
    }

    .sub_btn {
        width: 100%;
        height: 50px;
        line-height: 50px;
        background: #01B695;
        text-align: center;
        border-radius: 5px;
        margin-top: 20px;
        color: #fff;
        font-size: 16px;
        letter-spacing: 2px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="header_left">&lt;</span>
            <span class="header_text">工单详情</span>
        </div>
        <div class="content">
            <div class="content_item">
                <div class="text_item">
                    <div class="text_item_img"></div>
                    <div class="text_item_desc">
                        <div>xxxxx</div>
                        <div>xxxxx</div>
                        <div>xxxxx</div>
                    </div>
                </div>
                <div class="phone_item">
                    <div class="p"><span class="icon"></span><span>服务站电话</span></div>
                    <div class="p"><span class="icon"></span><span>服务对象电话</span></div>
                    <div class="p"><span class="icon"></span><span>路线导航</span></div>
                </div>
            </div>
            <div class="content_item">
                <div class="server_item">
                    <span class="icon"></span><span>服务对象明细</span>
                    <span class="arrow_right">&gt;</span>
                </div>
                <div class="server_item">
                    <span class="icon"></span><span>服务站明细</span>
                    <span class="arrow_right">&gt;</span>
                </div>
                <div class="server_item">
                    <span class="icon"></span><span>工单日志</span>
                    <span class="arrow_right">&gt;</span>
                </div>
            </div>
            <div class="content_item">
                <div class="server_pro">
                    <span class="icon"></span><span>xxxx</span>
                </div>
                <div class="server_content">1234567890jjhhhh</div>
            </div>
            <div class="sub_btn">我要接单</div>
        </div>
    </div>
</body>

</html>
