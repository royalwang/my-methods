<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>左右两栏div布局，高度自适应</title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    .cont {
        display: table;
        width: 100%;
    }

    .cont>div {
        display: table-cell;
    }

    .cont .left {
        width: 20%;
        background: pink;
    }

    .cont .right {
        width: 80%;
        background: deeppink;
    }
    </style>
</head>

<body>
    <div class="cont">
        <div class="left">
            <div>12312</div>
            <div>123</div>
            <div>2354235</div>
            <div>34256346</div>
            <div>123</div>
            <div>2354235</div>
            <div>34256346</div>
        </div>
        <div class="right">
            <div>34256346</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
            <div>12</div>
        </div>
    </div>
</body>

</html>
