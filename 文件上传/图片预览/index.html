<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>拍照上传</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
    .imgContainer {
        width: 200px;
        height: 200px;
        margin: 200px auto;
        display: block;
        border: 1px solid;
    }

    .imgContainer img {
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="imgContainer">
        <img src="../../blackhole.png" alt="" onclick="var o=document.getElementById('img');o.click();" />
        <input id="img" type="file" name="file" accept="image/*" capture="camera" style="display: none;" onchange="setImagePreview(this);" />
    </div>
    <script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    //图片上传预览功能
    function setImagePreview(t) {　
        var docObj = $(t)[0];　
        var imgObj = $(t).siblings('img')[0];　　
        if (docObj.files && docObj.files[0]) {　　　　 //火狐下，直接设img属性
            imgObj.style.display = 'block';　　　　
            imgObj.style.width = '100%';　　　　
            imgObj.style.height = '100%';　
            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要通过以下方式　　　
            imgObj.src = window.URL.createObjectURL(docObj.files[0]);　　
        } else {　　　　
            //IE下，使用滤镜
            docObj.select();
            var imgSrc = document.selection.createRange().text;　　　　　　　
            //必须设置初始大小　　
            imgObj.style.width = "100%";　　　　
            imgObj.style.height = "100%";　　　　
            //图片异常的捕捉，防止用户修改后缀来伪造图片
            try {　　　　　　
                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";　　　　　　
                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;　　　　
            } catch (e) {　　　　　　
                alert("您上传的图片格式不正确，请重新选择!");　　　　　　
                return false;
            }
            imgObj.style.display = 'none';　　　　
            document.selection.empty();　　
        }　　
        return true;
    }
    </script>
</body>

</html>
